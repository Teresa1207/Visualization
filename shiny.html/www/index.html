<head>
<title>My HTML</title>

  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>

<body>
  <h1>My Own HTML Shiny Interface</h1>

<p>
On/Off: <input type="checkbox" name="on" value="yes">
<br/>
A <input type="radio" name="which" value="a"></input>
<br/>
B <input type="radio" name="which" value="b"></input>
</p>

<p>
Variable name: <input type="text" name="var"></input>
</p>

<pre id="out" class="shiny-text-output">
</pre>

<br/>
<div id="plot" class="shiny-plot-output" style="width: 50%; height: 300px; float: left;" >
</div>

<div id="scatterplot" class="shiny-plot-output" style="width: 50%; height: 300px ; float: right;" >
</div>
